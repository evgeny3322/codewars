<script>
    function greet(language) {
        const lang = [
            {
                english: 'Welcome',
                czech: 'Vitejte',
                danish: 'Velkomst',
                dutch: 'Welkom',
                estonian: 'Tere tulemast',
                finnish: 'Tervetuloa',
                flemish: 'Welgekomen',
                french: 'Bienvenue',
                german: 'Willkommen',
                irish: 'Failte',
                italian: 'Benvenuto',
                latvian: 'Gaidits',
                lithuanian: 'Laukiamas',
                polish: 'Witamy',
                spanish: 'Bienvenido',
                swedish: 'Valkommen',
                welsh: 'Croeso'
            }
        ]
        return lang[0][language] === undefined ? 'Welcome' : lang[0][language];
    }
</script>
